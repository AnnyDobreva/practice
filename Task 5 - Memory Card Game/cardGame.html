<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Card Game</title>
    </head>

    <body>
        <main>
            <header id="topWrapper">
                <section id="scoreReactangle">
                    <span>Score: 250</span>
                    <br/>
                    <span>Hight score: 800</span>
                </section>
    
                <section id="loadingGameWrapper">
                    <div id="innerLoading"></div>
                </section>
    
                <section id="restartButton">
                    <img src="img/restart 1.png" alt="restart"/>
                </section>
            </header>

            <section id="gameWrapper">
                <div class="cardWrapper" data-planet = "earth">
                    <img class="cardFace earth" />
                    <img class="cardBack urlCardBack" />
                </div>
                <div class="cardWrapper" data-planet = "earth">
                    <img class="cardFace earth" />
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "mercury">
                    <img class="cardFace mercury"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "mercury">
                    <img class="cardFace mercury"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "venus">
                    <img class="cardFace venus"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "venus">
                    <img class="cardFace venus"/>
                    <img class="cardBack urlCardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "mars">
                    <img class="cardFace mars"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "mars">
                    <img class="cardFace mars"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "jupiter">
                    <img class="cardFace jupiter"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "jupiter">
                    <img class="cardFace jupiter"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "saturn">
                    <img class="cardFace saturn"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "saturn">
                    <img class="cardFace saturn"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "uranus">
                    <img class="cardFace uranus"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "uranus">
                    <img class="cardFace uranus"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "neptune">
                    <img class="cardFace neptune"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "neptune">
                    <img class="cardFace neptune"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "pluto">
                    <img class="cardFace pluto"/>
                    <img class="cardBack urlCardBack"/>
                </div>
                <div class="cardWrapper" data-planet = "pluto">
                    <img class="cardFace pluto"/>
                    <img class="cardBack urlCardBack"/>
                </div>

            </section>
        

            <script src="code.js">

            </script>
        </main>
    </body>
</html>
